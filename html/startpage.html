<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
  </head>
  <body>
    <div class="start-page-filter-box">
      <h4>test</h4>
    </div>

    <div class="start-page-container">
      <p>
        Total page count: ---page-count---
      </p>

      <p>
        Page index: ---page---
      </p>

      <!--===edit===-->
      <div class="start-page-content-user">
        <div class="start-page-card-image">
          <img src="---SRC---" alt="USER IMAGE">
        </div>

        <span class="vertical-line"></span>

        <div class="start-page-card-info">
          <p><b>First name:</b> ---first_name---</p>
          <p><b>Last name:</b> ---last_name---</p>
          <p><b>Email: </b>---email---</p>
          <p><b>Last online:</b> ---last_online---</p>
        </div>

        <span class="vertical-line"></span>

        <div class="start-page-card-info">
          <p><b>Visits:</b> ---visits---</p>
          <p><b>Projects:</b> ---projects---</p>
          <p><b>Courses:</b> ---courses---</p>
          <p><b>Last online:</b> ---last_online---</p>
        </div>

        <span class="vertical-line"></span>

        <div class="start-page-card-info">
          <a type="submit" href="./profile.php?ID=---ID---">Visit</a>

        </div>
      </div>
      <!--===edit===-->
    </div>
    <div class="start-page-pagination-bar">
      <form action="./index.php" method="get">
        <input type="text" name="page_number" required>
        <button type="submit" width="50px" height="50px" name="submit" value="GO">Go to page</button>
      </form>

      <div>
        <!--===edit===-->
        <a href="index.php?page=---page---"> previous</a>
        <!--===edit===-->
        <a href="index.php?page=---page---"> next</a>
        <!--===edit===-->
      </div>
    </div>
  </body>
</html>

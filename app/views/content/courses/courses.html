<div class="container">
  <div class="filter-bar">
    <form method="get">
      <p>
        Sort by
      </p>

      <select name="filter_option">
        <option value="name">Name</option>
        <option value="credits">Credits</option>
        <option value="score">Score</option>
        <option value="location">Location</option>
      </select>

      <fieldset name="filter_order">
          <p>Order by</p>
          <input type="radio" name="action" id="track" value="ASC" /><label for="track">ASC</label><br />
          <input type="radio" name="action" id="event" value="DESC" /><label for="event">DESC</label><br />
      </fieldset>

      <p>
        Search after username
        <input class="user-input-text" id="email" type="text" name="search" placeholder="Search">
      </p>

      <button class="user-profile-project-button-visit" type="submit" width="50px" height="50px" name="filter_button" value="GO">Filter</button>
    </form>
  </div>

  <!--===edit===-->
  <div class="display-result-box">
    <p class="txt-small">
      Total page count: ---page-count---
    </p>

    <p class="txt-small">
      Page index: ---page---
    </p>

    <p class="txt-small">
      Range: ---range---
    </p>

    <!--===edit===-->
    <div class="content-user">
      <div class="content-card-image">
        <img src="images/books.png" alt="USER IMAGE">
      </div>

      <span class="vertical-line"></span>

      <div class="content-card-info">
        <h4><b>Course info</b></h4>
        <p><b>Name:</b> ---name---</p>
        <p><b>Credits: </b> ---credits---</p>
        <p><b>Duration: </b>---duration---</p>
        <p><b>Location: </b>---location---</p>
      </div>

      <span class="vertical-line"></span>

      <div class="content-card-info">
        <p><b>Score:</b> ---score---</p>
        <p><b>added:</b> ---added---</p>
        <p><b>Course code: </b>---code---</p>
      </div>

      <span class="vertical-line"></span>

      <!--===edit===-->
      <div class="content-card-info">
        <form action="./courses" method="get">
          <select name="filter_option">
            <!--===edit===-->
            <option value="userDisplayName">Username</option>
            <!--===edit===-->
          </select>
        </form>
      </div>

      <div class="content-card-info">
        <form action="./courses" method="get">
          <input type="hidden" name="ID" value="---ID---" />
          <button type="submit" class="user-profile-project-button-visit">Add to degree</button>
        </form>
      </div>
      <!--===edit===-->

      <span class="vertical-line"></span>

      <div class="content-card-info">
        <form action="./courses" method="get">
          <input type="hidden" name="ID" value="---ID---" />
          <button type="submit" class="user-profile-project-button-visit">Go to course page</button>
        </form>
      </div>

      <span class="vertical-line"></span>

    </div>

    <!--===edit===-->
  </div>

  <hr />

  <div class="content-pagination">
      <div class="content-pagination-bar">
        <!--===edit===-->
        <div>
          <a href="./searchPeople?page=---page---&filter_option=---filter_option---&search=---search---&action=---action---"><button type="submit" class="pagination-button"> ðŸ¡¸ </button></a>
        </div>
        <!--===edit===-->
        <div>
          <a href="./searchPeople?page=---page---&filter_option=---filter_option---&search=---search---&action=---action---"><button type="submit" class="pagination-button"> ðŸ¡º </button></a>
        </div>
        <!--===edit===-->
    </div>
    <form method="get">
        <input type="text" name="filter_option" value="---filter_option---" hidden>
        <input type="text" name="action" value="---action---" hidden>
        <input type="text" name="search" value="---search---" hidden>
        <input class="user-input-text" type="number" name="page"  placeholder="PAGE INDEX" required>
        <input class="user-profile-project-button-visit" type="submit" width="50px" height="50px" name="submit" value="Go to page"></input>
    </form>
  </div>
</div>

    <div class="container">
      <form>
        <div class="content-filter-box">
          <div class="content-filter-box-cell">
            <div class="content-filter-bg">
              <p>
                Select filter option
              </p>
              <select class="content-filter-select" name="filter_option">
                <option value="userDisplayName">Username</option>
                <option value="visits">Visits</option>
                <option value="lastOnline">Last online</option>
              </select>
            </div>
          </div>
      
          <div class="content-filter-box-cell">
            <div class="content-filter-bg">
              <fieldset name="filter_order">
                <div class="wrapper">
                   <input type="radio" name="action" id="option-1" value="ASC">
                   <input type="radio" name="action" id="option-2" value="DESC" checked>
                   <label for="option-1" class="option option-1">
                     <div class="dot"></div>
                      <span>ASC</span>
                      </label>
                   <label for="option-2" class="option option-2">
                     <div class="dot"></div>
                      <span>DESC</span>
                   </label>
                </div>
              </fieldset>
            </div>
          </div>
      
          <div class="content-filter-box-cell">
            <div class="content-filter-bg">
              <p>
                Search
                <input class="user-input-text" id="email" type="text" name="search" placeholder="Search">
              </p>
            </div>
          </div>
      
          <div class="content-filter-box-cell">
            <div class="content-filter-bg">
              <button class="button-style-4" type="submit" name="filter_button" value="GO">Filter</button>
            </div>
          </div>
        </div>
      
      </form>

      <div class="display-result-box">
        <p class="txt-small">
          Total page count: ---page-count---
        </p>

        <p class="txt-small">
          Page index: ---page---
        </p>

        <p class="txt-small">
          Range: ---range---
        </p>

        <!--===edit===-->
        <div class="content-card-body">
          <div class="content-user">
            <div class="content-card-image">
              <img src="---SRC---" alt="USER IMAGE">
            </div>

            <div class="content-card-info">
              <h4><b>Personal information</b></h4>
              <p><b>First name:</b> ---first_name---</p>
              <p><b>Last name:</b> ---last_name---</p>
              <p><b>Username: </b>---username---</p>
            </div>

            <div class="content-card-info">
              <h4><b>Personal information</b></h4>
              <p><b>Visits:</b> ---visits---</p>
              <p><b>Last online:</b> ---last_online---</p>
            </div>

            <div class="content-card-info-buttons">
              <form action="./profile" method="get">
                <input type="hidden" name="ID" value="---ID---" />
                <button class="button-style-1" type="submit">Visit</button>
              </form>
            </div>
          </div>
        </div>
        <!--===edit===-->
      </div>

      <hr />

      <div class="content-pagination">
          <div class="content-pagination-bar">
            <!--===edit===-->
            <div>
              <a href="./searchPeople?page=---page---&filter_option=---filter_option---&search=---search---&action=---action---"><button type="submit" class="pagination-button"> ðŸ¡¸ </button></a>
            </div>
            <!--===edit===-->
            <div>
              <a href="./searchPeople?page=---page---&filter_option=---filter_option---&search=---search---&action=---action---"><button type="submit" class="pagination-button"> ðŸ¡º </button></a>
            </div>
            <!--===edit===-->
        </div>
        <form method="get">
            <input type="text" name="filter_option" value="---filter_option---" hidden>
            <input type="text" name="action" value="---action---" hidden>
            <input type="text" name="search" value="---search---" hidden>
            <input class="user-input-text" type="number" name="page"  placeholder="PAGE INDEX" required>
            <input class="button-style-4" type="submit" width="50px" height="50px" name="submit" value="Go to page"></input>
        </form>
      </div>
    </div>

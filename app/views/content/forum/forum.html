<div class="container">
  <form>
    <div class="content-filter-box filter-background-box">
      <div class="row">
        <div class="column">
          <p>
            Select filter option
          </p>
          <select class="content-filter-select" name="filter_option">
            <option value="title">Title</option>
            <option value="topic">Topic</option>
            <option value="views">Views</option>
          </select>
        </div>

        <div class="column">
          <p>
            Results per page
          </p>
          <select class="content-filter-select" name="results_per_page_count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7" selected="selected">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="column">
          Search
          <input class="user-input-text" id="email" type="text" name="search" placeholder="Search">
        </div>
      </div>
      <div class="row">
        <div class="column">
          <fieldset name="filter_order">
               <label>ASC</label>
               <input type="radio" name="action" id="option-1" value="ASC">
               <label>DESC</label>
               <input type="radio" name="action" id="option-2" value="DESC" checked>
          </fieldset>
        </div>
      </div>
      <button class="button-style-4" type="submit" name="filter_button" value="GO">Filter</button>
    </div>
  </form>

  <div class="display-result-box">
    <p class="txt-small">
      Total page count: ---page-count---
    </p>

    <p class="txt-small">
      Page index: ---page---
    </p>

    <p class="txt-small">
      Range: ---range---
    </p>
    
    <form action="/UniShare/forum/add" method="get">
      <button class="button-style-4" type="submit">Write forum post</button>
    </form>

    <!--===edit===-->
    <div class="content-card-body">
      <div class="content-user">
        <div class="content-card-image">
          <img src="/UniShare/images/pencil.jpg" alt="USER IMAGE">
        </div>

        <div class="content-card-forum">
          <p><b>Title:</b> ---title---</p>
          <p><b>Topic:</b> ---topic---</p>
          <p><b>Views: </b>---views---</p>
        </div>

        <div class="content-card-info-buttons">
          <form action="/UniShare/forum" method="get">
            <input type="hidden" name="ID" value="---ID---" />
            <button class="button-style-1" type="submit">Visit</button>
          </form>
        </div>
      </div>
    </div>
    <!--===edit===-->
  </div>

  <hr />

  <div class="content-pagination">
      <div class="content-pagination-bar">
        <!--===edit===-->
        <div>
          <a href="./forums?page=---page---&filter_option=---filter_option---&search=---search---&action=---action---"><button type="submit" class="pagination-button"> ðŸ¡¸ </button></a>
        </div>
        <!--===edit===-->
        <div>
          <a href="./forums?page=---page---&filter_option=---filter_option---&search=---search---&action=---action---"><button type="submit" class="pagination-button"> ðŸ¡º </button></a>
        </div>
        <!--===edit===-->
    </div>
    <form method="get">
        <input type="text" name="filter_option" value="---filter_option---" hidden>
        <input type="text" name="action" value="---action---" hidden>
        <input type="text" name="search" value="---search---" hidden>
        <input type="text" name="results_per_page_count" value="---results_per_page_count---" hidden>
        <input class="user-input-text" type="number" name="page"  placeholder="PAGE INDEX" required>
        <input class="button-style-4" type="submit" width="50px" height="50px" name="submit" value="Go to page"></input>
    </form>
  </div>
</div>

<div class="container">
    <h2>Add post</h2>
    <hr/>
    <div class="user-input-form-box">
        <form method="post" action="/9.0/post/add">
            <input type="hidden" name="forumID" value="---forumID---"/>
            <h4>
                Add post
            </h4>
            <h4>Between 5 and 500 characters allowed.</h4>
            <input id="text" class="user-input-text" type="text" name="text" placeholder="Text">

            <p>
                <input class="button-style-1" type="submit" name="submit_post" value="Post">
            </p>
        </form>
    </div>
</div>
